<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/icons8-новости-40.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="intro-login">
    <header class="header">
        <div class="header-box__one">
            <img src="./img/logo.png" alt="">
        </div>
        <nav class="header-box__two">
            <ul class="header-list">
                <li class="header-li"><a href="./home-page.html">Home</a></li>
                <li class="header-li"><a href="./about-page.html">About</a></li>
                <li class="header-li"><a href="./trending-page.html">Trending</a></li>
            </ul>
            <div class="header-login">
                <a class="header-links" href="./login.html">Log In</a>
                <a class="header-links" href="./signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <hr class="line">


<main class="form-main">
    <div class="form-container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="checkbox-text">
                        <a href="./reset.html" class="text">Forgot password?</a>
                    </div>
                    
                    <div class="input-field button">
                        <input type="button" value="Log in">
                    </div>
                </form>
                
                <div class="login-signup">
                        <span class="text">
                            <a href="./signup.html" class="text signup-link">Don't have an account?</a>
                        </span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer-form"></footer>
    </div>
</body>
</html>
