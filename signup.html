    crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
    <div class="intro-login">
    <header class="header">
        <div class="header-box__one">
            <img src="./img/logo.png" alt="">
        </div>
        <nav class="header-box__two">
            <ul class="header-list">
                <li class="header-li"><a href="./home-page.html">Home</a></li>
                <li class="header-li"><a href="./about-page.html">About</a></li>
                <li class="header-li"><a href="./trending-page.html">Trending</a></li>
            </ul>     
            <div class="header-login">
                <a class="header-links" href="./login.html">Log In</a>
                <a class="header-links" href="./signup.html">Sign Up</a>
            </div>
        </nav>
    </header>
    <hr class="line">
    <main class="form-main">
    <div class="form-container active">
        <div class="forms">
            <div class="form signup">
                <span class="title">Registration</span>
                
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="input-field button">
                        <input type="button" value="Sign up">
                    </div>
                </form>
                
                <div class="login-signup">
                        <span class="text">Have an account?
                            <a href="./login.html" class="text login-link">Log in</a>
                        </span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer-form"></footer>
    </div>
